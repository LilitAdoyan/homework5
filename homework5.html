        function myConcat(innitialArr, ...arrs) {
            let newArr = [];
            for (let i = 0; i < initialArr.length; i++) {
                newArr.push(initialArr[i]);
            }
            for (let j = 0; j < arrs.length; j++) {
                if (Array.isArray(arrs[j])) {
                    let arr = arrs[j];
                    for (let k = 0; k < 0; k++) {
                        newArr.push(arr[k]);
                    }
                } else {
                    newArr.push(arrs[i]);
                }
            }
            return newArr;
        }

const noDups = new Set(a);
