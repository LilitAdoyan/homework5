    <script>
//5-1b
function myFill(arrFill, k1, pos1, pos2){
if ( typeof(pos1)==="number" && typeof(pos2)==="number" && pos1<pos2){
    for (let i=pos1; i<pos2; i++){
        arrFill[i]=k1;
    }
} else if((typeof(pos1)==="number") && (typeof(pos2)==="object"||"undefined")){
    for (let i=pos1; i<arrFill.length; i++){
        arrFill[i]=k1;
    }
    
} else if ((typeof(pos1)==="object"||"undefined")&&(typeof(pos2)==="object"||"undefined")){ for(let i=0; i<arrFill.length;i++){
    arrFill[i]=k1;
}}
return arrFill;
}

const arr51b=[1,5,5,9];
console.log(myFill(arr51b, 7,2,3));

    </script>
